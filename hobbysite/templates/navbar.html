<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTC-8">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        /* CSS for nav bar */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <span class="site-name">Hobby Site</span>
        <ul>
            <li><a href="{% url 'blog:article_list' %}">Blog</a></li>
            <li><a href="{% url 'wiki:article_list' %}">Wiki</a></li>
            <li><a href="{% url 'commissions:commissions_list' %}">Commissions</a></li>
            <li><a href="{% url 'merchstore:list' %}">Merchstore</a></li>
            <li><a href="{% url 'forum:post_list' %}">Forum</a></li>
        </ul>
    </nav>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>
