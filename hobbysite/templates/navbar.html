<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hobbysite{% endblock %}</title>
    <style>
        /* CSS for nav bar */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .site-name {
            font-size: 24px;
            font-weight: bold; 
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Push items to the ends */
            align-items: center; /* Align items vertically */
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .head-nav {
            display: inline;
            justify-content: space-between;
        }

        .username {
            display: inline;
            margin-left: auto;
        }
        {% block css %}{% endblock %}
    </style>
</head>
<body>
    <nav>
        <div class = "head-nav">
            <span class="site-name">Hobby Site</span>
            {% if user.is_authenticated %}
            <h6 class = "username">{{user.profile.display_name}}</h6>
            {% endif %}
        </div>
        <hr>
        <ul>
            <li><a href="{% url 'homepage:homepage' %}">Home</a></li>
            <li><a href="{% url 'blog:article_list' %}">Blog</a></li>
            <li><a href="{% url 'wiki:article_list' %}">Wiki</a></li>
            <li><a href="{% url 'commissions:commissions_list' %}">Commissions</a></li>
            <li><a href="{% url 'merchstore:list' %}">Merchstore</a></li>
            <li><a href="{% url 'forum:thread_list' %}">Forum</a></li>
            {% if user.is_authenticated %}
                <li>
                    <form action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
