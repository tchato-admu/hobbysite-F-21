<!-- blog/templates/blog/article_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p><strong>Category:</strong> {{ post.category }}</p>
    <p><strong>Created On:</strong> {{ post.created_on }}</p>
    <p><strong>Last Updated:</strong> {{ post.updated_on }}</p>
    <p>{{ post.entry }}</p>
    <a href="{% url 'forum:post_list' %}">Back to Post List</a>
</body>
</html>
